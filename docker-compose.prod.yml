# AAOS Production Docker Compose
# DevZen Enhanced: Full production stack with PostgreSQL, Redis, and orchestrator
version: '3.8'

services:
  # ===========================================================================
  # PostgreSQL Database
  # ===========================================================================
  postgres:
    image: postgres:15-alpine
    container_name: aaos_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: aaos_user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-aaos_secure_password}
      POSTGRES_DB: aaos_prod
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init_db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aaos_user -d aaos_prod"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - aaos_network

  # ===========================================================================
  # Redis Message Queue
  # ===========================================================================
  redis:
    image: redis:7-alpine
    container_name: aaos_redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - aaos_network

  # ===========================================================================
  # AAOS Orchestrator
  # ===========================================================================
  orchestrator:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: aaos_orchestrator
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      ENVIRONMENT: production
      DEBUG: "false"
      LOG_LEVEL: INFO
      DATABASE_URL: postgresql://aaos_user:${POSTGRES_PASSWORD:-aaos_secure_password}@postgres:5432/aaos_prod
      REDIS_HOST: redis
      REDIS_PORT: 6379
      FASTAPI_HOST: 0.0.0.0
      FASTAPI_PORT: 8000
      FASTAPI_WORKERS: 4
      TELEMETRY_ENABLED: "true"
      TELEMETRY_SAMPLE_INTERVAL: 60
      TELEMETRY_FLUSH_INTERVAL: 300
      TELEMETRY_MAX_LOG_SIZE_MB: 100
      AAOS_API_KEY: ${AAOS_API_KEY:-O-cDTeZDyqGT6JRLp8p_aUv__je0ew-QXVThPhsGxKc}
    volumes:
      - ./logs:/app/logs
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      start_period: 10s
      retries: 3
    networks:
      - aaos_network
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 256M

# ===========================================================================
# Volumes
# ===========================================================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

# ===========================================================================
# Networks
# ===========================================================================
networks:
  aaos_network:
    driver: bridge
